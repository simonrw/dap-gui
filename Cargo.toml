[workspace]
resolver = "2"

members = [
    "transport",
    "debugger",
    "server",
    "pcaplog",
    "gui",
    "state",
    "launch_configuration",
    "dap-codec",
    "transport-async",
]

[profile.dev]
debug = 0
strip = "debuginfo"


[workspace.dependencies]
anyhow = "1.0.82"
clap = { version = "4.5.4", features = ["derive"] }
color-eyre = "0.6.3"
crossbeam-channel = "0.5.12"
ctor = "0.2.7"
dirs = "5.0.1"
eyre = "0.6.12"
serde_json = "1.0.115"
serde = { version = "1.0.197", features = ["derive"] }
tokio = { version = "1.37.0", features = ["macros", "io-util", "net", "rt", "sync"] }
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.17", features = ["json", "env-filter"] }
