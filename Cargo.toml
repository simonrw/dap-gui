[workspace]
resolver = "2"

members = [
    "transport",
    "debugger",
    "server",
    "pcaplog",
    "gui",
    "state",
    "launch_configuration",
]

[profile.dev]
debug = 0
strip = "debuginfo"


[workspace.dependencies]
anyhow = "1.0.79"
eyre = "0.6.12"
color-eyre = "0.6.2"
ctor = "0.2.6"
crossbeam-channel = "0.5.11"
tracing = "0.1.40"
serde = { version = "1.0.196", features = ["derive"] }
serde_json = "1.0.113"
clap = { version = "4.5.0", features = ["derive"] }
tracing-subscriber = { version = "0.3.17", features = ["json", "env-filter"] }
dirs = "5.0.1"
