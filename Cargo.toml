[workspace]
resolver = "2"

members = [
    "transport",
    "debugger",
    "server",
    "pcaplog",
    "gui",
    "state",
    "launch_configuration",
    "dap-codec",
    "gui2",
    "tui",
]

[profile.dev]
debug = 0
strip = "debuginfo"


[workspace.dependencies]
eyre = "0.6.12"
color-eyre = "0.6.3"
ctor = "0.2.9"
crossbeam-channel = "0.5.13"
tracing = "0.1.41"
serde = { version = "1.0.215", features = ["derive"] }
serde_json = "1.0.133"
clap = { version = "4.5.22", features = ["derive"] }
tracing-subscriber = { version = "0.3.19", features = ["json", "env-filter"] }
dirs = "5.0.1"
dark-light = "1.1.1"
